<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Voting Booth</title>
  <style>
    body { font-family: sans-serif; background: #eef2f7; text-align: center; padding: 30px; }
    .candidate { margin: 20px; display: inline-block; }
    .candidate img { width: 150px; height: 150px; border-radius: 10px; }
    .candidate h3 { margin: 10px 0; }
    .vote-btn { padding: 10px 20px; font-size: 16px; cursor: pointer; }
    #message { margin-top: 20px; font-weight: bold; }
  </style>
</head>
<body>
  <h1>Cast Your Vote</h1>
  <input type="text" id="regno" placeholder="Enter Your Reg. No">

  <h2>SPL - Boys</h2>
  <div class="candidate">
    <img src="rahul.jpg" alt="Rahul">
    <h3>Rahul</h3>
    <button class="vote-btn" onclick="castVote('Rahul', 'Boys')">Vote</button>
  </div>
  <div class="candidate">
    <img src="arjun.jpg" alt="Arjun">
    <h3>Arjun</h3>
    <button class="vote-btn" onclick="castVote('Arjun', 'Boys')">Vote</button>
  </div>
  <div class="candidate">
    <img src="manoj.jpg" alt="Manoj">
    <h3>Manoj</h3>
    <button class="vote-btn" onclick="castVote('Manoj', 'Boys')">Vote</button>
  </div>
  <div class="candidate">
    <img src="sachin.jpg" alt="Sachin">
    <h3>Sachin</h3>
    <button class="vote-btn" onclick="castVote('Sachin', 'Boys')">Vote</button>
  </div>

  <h2>SPL - Girls</h2>
  <div class="candidate">
    <img src="anita.jpg" alt="Anita">
    <h3>Anita</h3>
    <button class="vote-btn" onclick="castVote('Anita', 'Girls')">Vote</button>
  </div>
  <div class="candidate">
    <img src="meena.jpg" alt="Meena">
    <h3>Meena</h3>
    <button class="vote-btn" onclick="castVote('Meena', 'Girls')">Vote</button>
  </div>
  <div class="candidate">
    <img src="latha.jpg" alt="Latha">
    <h3>Latha</h3>
    <button class="vote-btn" onclick="castVote('Latha', 'Girls')">Vote</button>
  </div>

  <div id="message"></div>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbz7ISo4bTmODc6sTBoVf6JlCyOZaO5a7BoQAa54MwSkzlXEQHb3uOdULGGCc1SYY0b2hA/execSCRIPT_URL_HERE";

    function castVote(candidate, category) {
      const regno = document.getElementById('regno').value.trim();
      if (!regno) return alert("Please enter your Reg. No");

      fetch(`${scriptURL}?mode=vote&regno=${regno}&candidate=${candidate}&category=${category}`)
        .then(res => res.text())
        .then(txt => {
          document.getElementById('message').textContent = txt;
        })
        .catch(err => alert("Error: " + err));
    }
  </script>
</body>
</html>
